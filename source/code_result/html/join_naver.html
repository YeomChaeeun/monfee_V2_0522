<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

  <link rel="stylesheet" href="../fonts/fontawesome-5/css/all.css">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/login_naver.css">

  <!--[if IE]>
    <meta src="../ie/html5shiv/dist/html5shive.min.js">
    <meta src="../ie/pie/PIE.js">
    <meta src="../ie/respond/dist/respond.min.js">
  <![endif] -->
  <title>Document</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1>naver 회원가입</h1>
    <div id="content">
      <div id="joincontent">
        <h2 class="hidden">회원가입</h2>
        <!-- 아이디, 비밀번호 입력 -->
        <div class="join_group">
          <div class="join_row">
            <h3>아이디</h3>
            <span class="join_input">
              <input type="text" name="emailId" id="emailId">
            </span>
            <span class="error_text"></span>
          </div>
          <div class="join_row">
            <h3>비밀번호</h3>
            <span class="join_input">
              <input type="text" name="emailPw" id="emailPw">
            </span>
            <span class="error_text"></span>
            <h3>비밀번호 재확인</h3>
            <span class="join_input">
              <input type="text" name="emailPw2" id="emailPw2">
            </span>
            <span class="error_text"></span>
          </div>
        </div>

        <!-- 이름, 생년월일 입력 -->
        <div class="join_group">
          <div class="join_row">
            <h3>이름</h3>
            <span class="join_input">
              <input type="text" name="emailPw" id="emailPw">
            </span>
            <span class="error_text"></span>
          </div>
          <div class="join_row join_birthday">
            <h3>생년월일</h3>
            <div class="bir_wrap clearfix">
              <div class="bir_yy">
                <span class="join_bir_input">
                  <input type="text" name="bir_yy" id="bir_yy" placeholder="년(4자)">
                </span>
              </div>
              <div class="bir_mm">
                <span class="join_bir_input">
                  <select id="mm" class="sel" aria-label="월">
										<option value="">월</option>
                      <option value="01">1</option>
                      <option value="02">2</option>
                      <option value="03">3</option>
                      <option value="04">4</option>
                      <option value="05">5</option>
                      <option value="06">6</option>
                      <option value="07">7</option>
                      <option value="08">8</option>
                      <option value="09">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
									</select>
                </span>
              </div>
              <div class="bir_dd">
                <span class="join_bir_input">
                  <input type="text" name="bir_dd" id="bir_dd" placeholder="일">
                </span>
              </div>
            </div>
            <span class="error_text"></span>
          </div>
          <!-- 성별 -->
          <div class="join_row join_sex">
            <h3>성별</h3>
            <span class="join_input">
              <select id="sex" class="sel" aria-label="성별">
                <option value="m">남자</option>
                <option value="f">여자</option>     
              </select>           
            </span>
            <span class="error_text"></span>
          </div>
          <!-- 본인확인 이메일 -->


        </div>







      </div>
    </div>



  </div>
  
  <!-- script -->
  <script src="../js/base/jquery-3.5.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/login_naver.js"></script>
  
</body>
</html>
