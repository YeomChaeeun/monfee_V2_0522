  <!-- layout -->
  <!-- result -->
  <div id="wrap">
    <h1>로그인 페이지 만들기</h1>
    <div id="loginBox">
      <h2><span class="hidden">로그인 페이지</span></h2>
      <form action="#" method="POST">
        <fieldset class="user_input">
          <legend>user <span>log in</span></legend>
          <ul>
            <li>
              <input type="text" name="userId" id="userId" value="" placeholder="Email Id" required="required">
              <label for="userId"><i class="fas fa-envelope"></i>
                <span class="hidden">이메일 형식의 아이디를 입력하세요.</span>
              </label>
            </li>
            <li>
              <input type="text" name="userPw" id="userPw" value="" placeholder="Password" required="required">
              <label for="userPw"><i class="fas fa-lock"></i>
                <span class="hidden">사용자의 비밀번호를 입력하세요.</span>
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="user_check">
          <legend>확인 및 사용자 정보체크</legend>
          <div class="send">
            <input type="submit" name="sendBtn" value="login">
          </div>
          <div class="refind">
            forgot <a href="#">username</a> / <a href="#">password</a> ?
          </div>
        </fieldset>
      </form>

    </div>


  </div>
